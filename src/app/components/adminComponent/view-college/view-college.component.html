<nb-card>
  <nb-card-header >College List</nb-card-header>
  <nb-card-body>
    <ag-grid-angular
      class="ag-theme-balham"
      [rowData]="rowData"
      [enableRangeSelection]="true"
      [paginationPageSize]="20"
      [pagination]="true"
      [columnDefs]="columnDefs"
      [animateRows]="true"
      (gridReady)="onGridReady($event)"
    >
    </ag-grid-angular>
  </nb-card-body>

</nb-card>
