<nb-card>
  <nb-card-header>Member List | Pending for approval</nb-card-header>
  <nb-card-body>
    <ag-grid-angular
      class="ag-theme-balham"
      style=" width: 100%;"
      [enableRangeSelection]="true"
      [paginationPageSize]="20"
      [pagination]="true"
      [rowData]="membersList"
      [columnDefs]="columnDefs"
      [animateRows]="true"
      [enableCellChangeFlash]="true"
      (gridReady)="onGridReady($event)"
    >
    </ag-grid-angular>
  </nb-card-body>
</nb-card>
