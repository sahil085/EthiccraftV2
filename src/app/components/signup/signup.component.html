<nb-layout [windowMode]="true">
  <nb-layout-header>
    Register
  </nb-layout-header>
  <nb-layout-column [style.padding]="router.url === '/page/register' ? '0' : null">
    <nb-card>
      <nb-card-body>
        <nb-stepper [linear]="true" #stepper>
          <nb-step label="Account Information" [stepControl]="firstFormGroup">
            <app-first-form [firstFormGroup]="firstFormGroup"></app-first-form>
          </nb-step>
          <nb-step label="Contact Details" [stepControl]="secondFormGroup">
            <app-second-form [secondFormGroup]="secondFormGroup"></app-second-form>
          </nb-step>
          <nb-step label="College Details" [stepControl]="thirdFormGroup">
            <app-third-form [collegeList]="collegeList" [thirdFormGroup]="thirdFormGroup"></app-third-form>
          </nb-step>
          <nb-step label="Done" [stepControl]="fourthFormGroup">
            <app-fourth-form [fourthFormGroup]="fourthFormGroup"></app-fourth-form>
            <button nbButton nbStepperPrevious>prev</button>
            <button nbButton (click)="stepper.reset()">Reset</button>
            <button nbButton (click)="submitForm()" nbStepperNext>Sign Up</button>
          </nb-step>
        </nb-stepper>

      </nb-card-body>
    </nb-card>
  </nb-layout-column>

</nb-layout>
